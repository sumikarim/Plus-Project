<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <br />
      <hr />
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date">Saturday 15:32</span>, moderate rain
              <br />
              Humidity: <strong><span id="current-humidity">87%</span></strong
              >, Wind: <span id="current-wind"><strong>7.2</span>km/h</strong>
            </p>
          </div>
          <div class="current-temp">
            <span class="current-temp-emoji">☀️</span>
            <span class="current-temp-value" id="current-temperature-number"
              >14</span
            >
            <span class="current-temp-c">°C</span>
          </div>
        </div>
      </main>
      <br />
      <hr />
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Sumaira Karim</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
